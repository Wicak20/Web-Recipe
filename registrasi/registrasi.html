<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registrasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="Title">Recipe...</h1>
        <h2 class="text1">Letâ€™s Get Started !</h2>
        <p class="text2">Create new account to access all features</p>

        <div class="form-register">
            <form>
                <label>Name</label><br>
                <input type="name" placeholder="Name"><br>
                <label>Email</label><br>
                <input type="email" placeholder="examplexxx@gmail.com"><br>
                <label>Password</label><br>
                <input type="password" placeholder="Password">
            </form>
        </div>
        <div class="form-check">
            <input type="checkbox">
            <label>I agree to terms & conditions</label>
        </div>
        <div class="user-agree">
            <button type="button">Register Account</button>
        </div>
        <div class="sign-link">
            <p>Already have account?<a href="#">Log in Here</a></p>
        </div>
    </div>


    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>
</body>

</html>
