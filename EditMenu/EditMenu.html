<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Edit Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid landing-page-main">
        <!--  NAVBAR SECTION START -->
        <div class="navbar container-fluid mt-5 px-5">
            <div class="col-4">
                <div class="justify-content-between d-none d-sm-flex">
                    <div class="navbar-item">Register</div>
                    <div class="navbar-item">Login</div>
                    <div class="navbar-item">Search Menu</div>
                </div>
                <i class="bi bi-list-ul d-flex d-sm-none display-4"></i>
            </div>
            <div class="col-8  d-flex justify-content-end">
                <div class="row profile-divider" style="width: max-content">
                    <div class="col account-image pl-3 d-none d-sm-flex">
                        <img class="navbar-photo" src="../Detail Profil/asset/ilham.JPG.jpeg" alt="profile pic">
                    </div>
                    <div class="col ml-3">
                        <div>Wicak</div>
                        <div class="logout">Logout</div>
                    </div>
                </div>
            </div>
        </div>
        <!--  NAVBAR SECTION END-->
    </div>

    <div class="container" style="background-color: white;">
        <div class="border-image">
            <div class="container text-center">
                <div class="row align-items-start">
                    <div class="col">
                        <form class="input-menu">
                            <div class="change-photo">
                                <img src="/EditMenu/asset/Rectangle 313.svg">
                                <label>
                                    <input type="file" style="display: none;">
                                    <a
                                        class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Add
                                        Photo</a>
                                </label>

                            </div>
                            <div class="input-title">
                                <label class="add-title">
                                    <input type="text" placeholder="Title">
                                </label>
                            </div>
                            <div class="input-ingredients">
                                <label class="add-ingredients">
                                    <textarea placeholder="ingredients" rows="8"></textarea>
                                </label>
                            </div>
                            <div class="select-category">
                                <select>
                                    <option selected>Category</option>
                                    <option value="1">Appatizer</option>
                                    <option value="2">Dessert</option>
                                    <option value="3">Main Course</option>
                                </select>
                            </div>
                            <div class="d-grid gap-2 col-3 mx-auto">
                                <button class="btn btn-primary"
                                    style="background-color: #EFC81A; border: 1px solid #EFC81A; margin-top: 25px;"
                                    type="button">Update</button>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="footer">
            <div class="footer-mid">
                <div style="font-size: 5vw; font-style:bolder;">Eat, Cook, Repeat</div>
                <div style="font-size: 1.8vw;">
                    Share your best recipe by uploading here !
                </div>
            </div>
            <div class="footer-bottom">
                <span class="footer-bottom-item">Product</span>
                <span class="footer-bottom-item">Company</span>
                <span class="footer-bottom-item">Learn More</span>
                <span class="footer-bottom-item">Get In Touch</span>
            </div>
            <div class="arkademy">@Arkademy</div>
        </div>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>
</body>

</html>
